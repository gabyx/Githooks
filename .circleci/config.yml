version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  linux:
    resource_class: medium
    parameters:
      test:
        description: "The test script name"
        default: "test-alpine"
        type: string
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run: bash tests/<<parameters.test>>.sh

  windows:
    parameters:
      test:
        description: "The test script name"
        default: "test-alpine"
        type: string
      seq:
        description: "The sequence of tests"
        default: ""
        type: string
    executor:
      size: medium
      name: win/server-2022
      version: 2023.11.1
    steps:
      - checkout
      - run:
          no_output_timeout: 30m
          command: "& 'C:/Program Files/Git/bin/bash.exe' -c 'tests/<<parameters.test>>.sh <<parameters.seq>>'"

workflows:
  version: 2
  test-all:
    jobs:
      - linux:
          matrix:
            parameters:
              test:
                [
                  "test-alpine",
                  "test-alpine-nolfs",
                  "test-alpine-user",
                  "test-centralized",
                  "test-whitespace",
                  "test-unittests",
                  "test-unittests-podman",
                  "test-lint",
                ]
          filters: &filters
            branches:
              only: &task-branches
                - /feature\/.*/
                - /bugfix\/.*/
      - linux:
          matrix:
            parameters:
              test: ["test-coverage"]
          filters:
            branches:
              only:
                - /feature\/.*/
                - /bugfix\/.*/
                - "main"

      - windows:
          matrix:
            parameters:
              test: ["test-windows"]
              seq: ["--seq {001..070}", "--seq {071..200}"]
          filters: *filters
